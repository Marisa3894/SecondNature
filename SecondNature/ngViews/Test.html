<h2>Test for ProductsToo</h2>




<div class="container-fluid" ng-controller="TestController as tc">
    <div class="row">
        <div class="col-md-6">
            <form ng-submit="tc.add()" class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Intake Date:</label>
                        <div class="col-lg-9">
                            <input datepicker-popup ng-model="tc.newProductToo.intake" type="date" class="form-control" /><br />

                            {{tc.newProductToo.intake | date}}<br /><br />

                        </div>
                        <label class="col-lg-3 control-label">Name:</label>
                        <div class="col-lg-9">
                            <input ng-model="tc.newProductToo.name" class="form-control" />
                            <br />
                            <br />
                        </div>


                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <a href="/" class="btn btn-primary">Cancel</a>
                                <input type="submit" class="btn btn-info" value="Save" />
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
