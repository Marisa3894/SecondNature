<div ng-controller="ModalController as main">
    <script type="text/ng-template" id="modal.html">
        <div class="modal-header">
            <h3 class="modal-title">Login</h3>
        </div>
        <div class="modal-body">

            <!--login-->

            <div class="row">
                <div class="col-md-12">
                    <form ng-submit="main.login()" class="form-horizontal" role="form">
                        <div class="form-group">

                            <label class="col-sm-2 control-label">
                                Email
                            </label>
                            <div class="col-sm-10">
                                <input type="email" ng-model="main.loginEmail" class=" form-control" />
                            </div>
                        </div>
                        <div class="form-group">

                            <label for="inputPassword" class="col-sm-2 control-label">
                                Password
                            </label>
                            <div class="col-sm-10">
                                <input type="password" ng-model="main.loginPassword" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">

                                    <label>
                                        <input type="checkbox" /> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">

                                <input type="submit" class="btn btn-info" value="Submit" />

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--End login-->

        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    <button class="btn btn-default" ng-click="main.open()">Open me!</button>
    <button class="btn btn-default" ng-click="main.open('lg')">Large modal</button>

    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
</div>
